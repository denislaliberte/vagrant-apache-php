<VirtualHost *:80>
    DocumentRoot "/vagrant/public"
    ServerName tp1-vagrant.local.tp1.ca
    ErrorLog "/vagrant/log/error_log"
    CustomLog "/vagrant/log/access_log" common
	<Directory "/vagrant">
	    AllowOverride None
	    # Allow open access:
	    Require all granted
	</Directory>
</VirtualHost>
